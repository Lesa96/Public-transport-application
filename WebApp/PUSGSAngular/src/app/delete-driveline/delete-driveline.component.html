<br><br><br>
<form [formGroup]="deleteForm" (ngSubmit)="onSubmit()">
  <table>
    <tr>
      <td colspan="2" align="center">
        <h2>Delete Driveline</h2>
      </td>
    </tr>
    <tr>
      <td colspan="2" align="left">
        <div class="nowrap" *ngFor="let number of drivelineNumbers">Driveline Number:{{number}}</div>
      </td>
    </tr>
    <tr>
      <td>
        Delete Number:
      </td>
      <td align="right">
        <input type="number" formControlName="number" pattern="[0-9]+" required>
      </td>
    </tr>
    <tr>
      <td colspan="2" align="right">
        <button type="submit" class="btn btn-default" [disabled]="deleteForm.invalid">Delete</button>
      </td>
    </tr>
  </table>
</form>
