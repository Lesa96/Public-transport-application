<app-controller-navigation></app-controller-navigation>
<br><br><br>
<form [formGroup]="selectForm" (ngSubmit)="onSubmit()">
  <table>
    <tr>
      <td colspan="2" align="center">
        <h2>Users</h2>
      </td>
    </tr>
    <tr>
      <td colspan="2" align="left">
        <div class="nowrap" *ngFor="let user of users">
          Id: {{user.Id}};
          Email: {{user.Email}};
          First name: {{user.FirstName}};
          Last name: {{user.LastName}};
          Birth date: {{user.BirthDate.split("T")[0]}};
          Address: {{user.Address}}
        </div>
      </td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        Select user (id):
        <input type="text" formControlName="id" required>
      </td>
    </tr>
    <tr>
      <td colspan="2" align="right">
        <button type="submit" class="btn btn-default" [disabled]="selectForm.invalid">Show documents</button>
      </td>
    </tr>
  </table>
</form>

<table *ngIf="selectedUser">
  <tr>
    <td colspan="2" align="center">
      <h2>User documents</h2>
    </td>
  </tr>
  <tr *ngIf="documents.length > 0">
    <td colspan="2" align="center">
      <div id="carousel">
        <div class="slide" *ngFor="let document of documents">
          <img src={{document}} />
        </div>
      </div>
    </td>
  </tr>
  <tr>
    <td colspan="2" align="center" *ngIf="documents.length == 0">
      <h4>No documents uploaded</h4>
    </td>
  </tr>
  <tr>
    <td>
      <button class="btn btn-default" (click)="deny()">Deny</button>
    </td>
    <td align="right">
      <button class="btn btn-default" (click)="verify()">Verify</button>
    </td>
  </tr>
</table>
