<app-user-navigation></app-user-navigation>
<br><br><br>
<form [formGroup]="buyForm" (ngSubmit)="onSubmit()" *ngIf="status==1">
  <table>
    <tr>
      <td colspan="2" align="center">
        <h2>Buy ticket</h2>
      </td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <i>Please choose ticket type</i>
      </td>
    </tr>
    <tr>
      <td>
        Type:
      </td>
      <td>
        <select formControlName="ticketType">
          <option *ngFor="let type of ticketType" [value]="type">{{type}}</option>
        </select>
      </td>
    </tr>
    <tr>
      <td colspan="2" align="right">
        <button type="submit" class="btn btn-default" [disabled]="buyForm.invalid">Buy ticket</button>
      </td>
    </tr>
  </table>
</form>

<h2 *ngIf="status==0" align="center">You can't buy tickets before account verification</h2>
<h2 *ngIf="status==2" align="center">You can't buy tickets because your account has been denied</h2>
