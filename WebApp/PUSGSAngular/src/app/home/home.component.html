<h1>Gradski i Prigradski red voznje</h1>

<div>
  <form [formGroup]="DrivingPlanForm" (ngSubmit)="onSubmit()">
    <table>

      <tr>
        <td>
          <label>Broj linije: </label>
        </td>
        <td>
          <select formControlName="number">
            <option *ngFor="let number of drivelineNumber"  [value]="number">{{number}}</option>
          </select>
        </td>
      </tr>
      <tr>
          <td>
            <label>Tip prevoza: </label>
          </td>
          <td>
            <select formControlName="type">
                <option *ngFor="let type of driveType" [value]="type">{{type}}</option> 
            </select>
          </td>
        </tr>
        <tr>
            <td>
              <label>Dan: </label>
            </td>
            <td>
              <select formControlName="day">
                  <option *ngFor="let day of days" [value]="day">{{day}}</option> 
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <div align='center'>
                  <button type="submit">Prikazi</button>
              </div>
                
            </td>
          </tr>

    </table>
    
  </form>
</div>
<br />
<br />
<div>
  <ul  >
    <li *ngFor="let date of departures">
      {{date.transform('shortTime')}}
    </li>

  </ul>
</div>

<div>
  <button (click)="getTicketPrice()">HttpGet</button>

</div>
